<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Based Playlist Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vibe-Based Playlist Generator</h1>
            <p class="subtitle">Get the perfect playlist name and songs for any moment</p>
        </header>

        <form id="playlistForm">
            <div class="form-group">
                <label for="mood">Mood/Feeling</label>
                <select id="mood" required>
                    <option value="">Select mood...</option>
                    <option value="nostalgic">Nostalgic</option>
                    <option value="hype">Hype</option>
                    <option value="sad">Sad</option>
                    <option value="chill">Chill</option>
                    <option value="romantic">Romantic</option>
                    <option value="angry">Angry</option>
                    <option value="confident">Confident</option>
                    <option value="dreamy">Dreamy</option>
                    <option value="chaotic">Chaotic</option>
                    <option value="peaceful">Peaceful</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity">Activity</label>
                <select id="activity" required>
                    <option value="">Select activity...</option>
                    <option value="studying">Studying</option>
                    <option value="working out">Working Out</option>
                    <option value="driving">Driving</option>
                    <option value="getting ready">Getting Ready</option>
                    <option value="cooking">Cooking</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="partying">Partying</option>
                    <option value="relaxing">Relaxing</option>
                    <option value="crying">Crying</option>
                    <option value="vibing">Just Vibing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeOfDay">Time of Day</label>
                <select id="timeOfDay" required>
                    <option value="">Select time...</option>
                    <option value="early morning">Early Morning</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                    <option value="3am">3am</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genre">Genre Preferences</label>
                <input type="text" id="genre" placeholder="e.g., indie, hip-hop, pop, R&B" required>
            </div>

            <button type="submit" class="btn-primary" id="generateBtn">
                Generate Playlist
            </button>
        </form>

        <div id="loadingState" class="loading hidden">
            <div class="spinner"></div>
            <p>Creating your perfect playlist...</p>
        </div>

        <div id="results" class="results hidden">
            <div class="playlist-card">
                <h2 id="playlistName"></h2>
                <p id="playlistDescription"></p>
                
                <div class="songs-section">
                    <h3>Songs</h3>
                    <ul id="songsList"></ul>
                </div>

                <div class="button-group">
                    <button class="btn-secondary" id="regenerateBtn">
                        Regenerate
                    </button>
                    <button class="btn-secondary" id="copyBtn">
                        Copy Song List
                    </button>
                </div>
            </div>
        </div>

        <div id="errorState" class="error hidden">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
